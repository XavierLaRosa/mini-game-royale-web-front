<div class="h-screen bg-purple-600 text-white flex flex-col justify-between items-center">
    <nav class="bg-purple-500 p-3 w-full flex flex-row justify-between items-center">
        <button routerLink="/home" class="bg-clear p-3">
            <fa-icon [icon]="faChevronLeft" size="lg"></fa-icon>
        </button>
        <button (click)="searchClicked()" class="rounded-tl-md rounded-bl-md bg-blue-400 h-8 px-2">
            <fa-icon [icon]="faSearch"></fa-icon>
        </button>
        <input [(ngModel)]="keyword" name="keyword" type="text" class="w-full rounded-tr-md rounded-br-md p-1 text-black text-xs h-8" placeholder="search username here">
    </nav>
    <div class="w-full bg-gray-100 h-full overflow-y-scroll flex flex-col justify-start items-center">
        <div *ngIf="matches" class="w-full">
            <section class="w-full border-b-2 border-gray-200 flex flex-row justify-between items-center" *ngFor="let match of matches">
                <p class="p-3 text-black text-sm">
                    {{ match.username }}
                </p>
                <button (click)="addClicked(match._id)" class="bg-clear text-green-400 text-sm mr-4">
                    add
                </button>
            </section>
        </div>
    </div>
    <footer class="bg-purple-500 p-3 w-full flex flex-row justify-between">
        <p class="text-sm">Developed by Xavier La Rosa</p>
    </footer>
</div>
