<div *ngIf="game" class="h-screen font-red-lightest flex flex-col justify-between items-center overflow-y-auto">
    <nav class="p-3 w-full flex flex-row justify-start items-center">
        <button routerLink="/home" class="bg-clear p-3">
            <fa-icon [icon]="faChevronLeft" size="lg"></fa-icon>
        </button>
        <p class="text-lg font-bold">
            Categories
        </p>
    </nav>

    <div class="w-full flex flex-col justify-between items-center">
        <div class="w-full flex flex-col justify-center items-center my-6">
            <div class="p-2 flex flex-col justify-between items-center w-10/12 my-2 ">
                <p *ngIf="game.is_tie" class="text-xl text-center w-full mb-2">
                    It's a tie !!!
                </p> 
                <p *ngIf="!game.is_tie" class="text-xl text-center w-full mb-2">{{game.winner.username}} won by {{pointsDifference}} points !</p>
                <img *ngIf="game.is_tie" class="w-full" src="../../../assets/results/draw(x2).png" alt="">
                <img *ngIf="!game.is_tie" class="6/12" src="../../../assets/players/{{game.winner.icon}}/happy/{{game.winner.icon}}.gif" alt="">

                <div class="flex flex-row justify-center items-center w-full">
                    <img src="../../../assets/gold-coin/gold-coin.gif" alt="">
                    <p class="text-5xl text-start self-end ml-2">{{game.earnings}}</p>
                </div>

            </div>
            <button routerLink="/home" class="text-2xl">Done</button>
        </div>

    </div>
    <footer class="p-3 w-full flex flex-row justify-between">
        <p class="text-sm">Developed by Xavier La Rosa</p>
    </footer>
</div>
