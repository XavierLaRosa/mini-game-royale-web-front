<div *ngIf="game" class="h-screen bg-red-light font-red-lightest flex flex-col justify-between items-center">
    <nav class="bg-red shadow h-64 p-3 w-full flex flex-row justify-start items-start">
        <button routerLink="/home" class="bg-clear p-3 w-2/12">
            <fa-icon [icon]="faChevronLeft" size="lg"></fa-icon>
        </button>
        <div class="w-8/12 flex flex-col justify-center items-center self-center">
            <fa-icon [icon]="faGamepad" class="m-2" size="3x"></fa-icon>
            <p class="text-xl w-full text-center">
                {{game.name}}
            </p>
            <span *ngIf="game.is_tie == false">
                {{game.winner.username}} is the winner !!!
            </span> 
            <span *ngIf="game.is_tie == true">
                It's a tie !!!
            </span> 
        </div>
    </nav>

    <div class="w-full h-full overflow-y-scroll flex flex-col justify-start items-center">
        <div class="w-full flex flex-col justify-center items-center my-6">
            <div *ngIf="game.is_tie == false" class="bg-red-light p-2 flex flex-col justify-between items-center w-10/12 h-64 rounded-lg shadow my-2 ">
                <p class="text-center h-48 w-48 bg-purple-200">image</p>
                <p class="text-xl text-center w-full">{{game.winner.username}} won by {{pointsDifference}} points !</p>
            </div>
            <button routerLink="/home" class="text-2xl">Done</button>
        </div>

    </div>
    <footer class="bg-red shadow p-3 w-full flex flex-row justify-between">
        <p class="text-sm">Developed by Xavier La Rosa</p>
    </footer>
</div>
