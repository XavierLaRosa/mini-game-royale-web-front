<div class="h-screen bg-purple-600 text-white flex flex-col justify-between items-center">
    <nav class="bg-purple-500 p-3 w-full flex flex-row justify-start items-center">
        <button routerLink="/home" class="bg-clear p-3">
            <fa-icon [icon]="faChevronLeft" size="lg"></fa-icon>
        </button>
        <p class="text-lg font-bold">
            Categories
        </p>
    </nav>
    <div class="w-full h-full overflow-y-scroll flex flex-col justify-start items-center">
        <div class="w-full flex flex-col justify-center items-center my-6">
            <p class="bg-purple-500 p-2 flex flex-col justify-around items-center w-10/12 rounded-lg shadow my-2 text-2xl text-center">
                <span *ngIf="game.is_tie == false">
                    {{game.winner.username}} is the winner !!!
                </span> 
                <span *ngIf="game.is_tie == true">
                    It's a tie !!!
                </span> 
            </p>
            <div *ngIf="game.is_tie == false" class="bg-purple-500 p-2 flex flex-col justify-between items-center w-10/12 h-64 rounded-lg shadow my-2 ">
                <p class="text-center h-48 w-48 bg-purple-200">image</p>
                <p class="text-xl text-center w-full">{{game.winner.username}} won by {{pointsDifference}} points !</p>
            </div>
            <button routerLink="/home" class="text-2xl">Done</button>
        </div>

    </div>
    <footer class="bg-purple-500 p-3 w-full flex flex-row justify-between">
        <p class="text-sm">Developed by Xavier La Rosa</p>
    </footer>
</div>
