<div *ngIf="game" class="h-screen bg-red-light font-red-lightest flex flex-col justify-between items-center overflow-y-auto">
    <nav class="p-3 w-full flex flex-row justify-start items-center">
        <p class="text-lg font-bold">
            Categories
        </p>
    </nav>
    <div class="w-full flex flex-col justify-center items-center">
        <ngx-spinner bdColor="rgba(51,51,51,0.0)" template="<img src='{{randomPath}}' />" size='medium' color='white' fullScreen="false">
            <p *ngIf="state == 'WAITING_ACCEPTANCE'" class="text-sm text-center">
                <br> Waiting on {{ opponent.username }} <br> to accept the game...
            </p>
            <p *ngIf="state == 'WAITING_TURN'" class="text-sm text-center">
                <br> Waiting on {{ opponent.username }} <br> to finish their turn...
            </p>
            <p routerLink="/home" class="text-xs text-center mt-1">
                Go to home page
            </p>
        </ngx-spinner>
    </div>
    <footer class="p-3 w-full flex flex-row justify-between">
        <p class="text-sm">Developed by Xavier La Rosa</p>
    </footer>
</div>
