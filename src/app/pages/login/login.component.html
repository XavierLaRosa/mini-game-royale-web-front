<div class="h-screen bg-red font-red-lightest flex flex-col justify-center items-center">
    <form action="" class="rounded p-4 flex flex-col justify-center items-start w-11/12 h-full">
        <p class="text-3xl font-bold text-left">Mini Game Royale</p>
        <div class="flex flex-col items-start justify-center w-full">
            <input [(ngModel)]="username" name="username" type="text" placeholder="username" class="py-3 m-2 w-10/12">
            <input [(ngModel)]="password" name="password" type="password" placeholder="password" class="py-3 m-2 w-10/12">
            <button (click)="login()" class="bg-red-lightest font-red w-32 p-2 m-2 rounded-full">login</button>
            <a routerLink="/register" class="m-2">register a new account</a>
        </div>
    </form>
</div>
