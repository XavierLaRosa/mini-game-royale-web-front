<ng-sidebar-container  style="height: 100vh;">
 
    <!-- A sidebar -->
    <ng-sidebar [(opened)]="_opened">
      <nav class="h-screen w-56 bg-gray-100">
          <div class="flex flex-col justify-between items-center h-full">
            <div class="w-full">
                <div class="flex flex-row justify-start items-center w-full p-3 bg-purple-400">
                    <div class="h-8 w-8 rounded-full bg-white shadow-xl mr-2"></div>
                    <p class="text-left text-xl text-white">{{this.appService.getUserData().username}}</p>
                </div>
                <p class="w-full p-3">Preferences</p>
                <p class="w-full p-3">Notifications</p>
                <p class="w-full p-3">Add friend</p>
            </div>

            <p class="bg-red-400 rounded-full px-3 py-1 w-10/12 text-center m-2 text-white">Logout</p>
          </div>
      </nav>
    </ng-sidebar>

    <!-- Page content -->
    <div ng-sidebar-content *ngIf="this.appService.getUserData()" class="bg-purple-600 text-white flex flex-col justify-between items-center">
        <nav class="bg-purple-500 p-3 w-full flex flex-row justify-between">
            <p class="text-lg">MGR</p>
            <div class="flex flex-row justify-end items-center w-6/12">
                <p routerLink="/notifications" class="text-lg mx-2"><fa-icon [icon]="faBell" size="lg"></fa-icon></p>
                <p (click)="_toggleSidebar()" class="mx-2"><fa-icon [icon]="faBars" size="lg"></fa-icon></p>
            </div>
        </nav>
        <div class="w-full flex flex-col justify-center items-center">
            
            <div class="w-full flex flex-col justify-center items-center my-6">
                <p class="bg-purple-500 p-2 flex flex-col justify-around items-center w-10/12 rounded-lg shadow my-2 text-2xl text-center">
                    Choose your Game
                </p>
                <div class="flex flex-row justify-center items-center w-10/12 my-2">
                    <div routerLink="/create-categories" class="h-24 w-24 bg-purple-500 text-white text-center rounded-lg shadow mr-2 flex flex-col justify-center items-center">
                        <fa-icon [icon]="faComments" size="2x"></fa-icon>
                    </div>
                    <div class="h-24 w-24 bg-purple-500 text-white text-center rounded-lg shadow ml-2 flex flex-col justify-center items-center">
                        <fa-icon [icon]="faMicrophoneAlt" size="2x"></fa-icon>
                    </div>
                </div>
                <div class="flex flex-row justify-center items-center w-10/12 my-2">
                    <div class="h-24 w-24 bg-purple-400 opacity-25 text-white text-center rounded-lg shadow mr-2 flex flex-col justify-center items-center">
                        coming soon...
                    </div>
                    <div class="h-24 w-24 bg-purple-400 opacity-25 text-white text-center rounded-lg shadow ml-2 flex flex-col justify-center items-center">
                        coming soon...
                    </div>
                </div>
            </div>
    
    
            <div class="bg-purple-500 w-10/12 rounded-tr-lg rounded-bl-lg shadow my-2">
                <div class="bg-white py-2 px-3 rounded-tr-lg text-left w-full text-black">
                    Games ({{this.appService.getUserData().games.length}})
                </div>
                <div class="h-64 overflow-y-scroll w-full">
                    <app-game-list-item [isPendingGames]="false" [games]="this.appService.getUserData().games"></app-game-list-item>
                </div>
            </div>
    
            <div class="bg-purple-500 flex flex-col justify-around items-center w-10/12 rounded-tr-lg rounded-bl-lg shadow my-2">
                <div class="bg-white flex flex-row justify-between items-center py-2 px-3 rounded-tr-lg text-left w-full">
                    <p class="text-black">
                        Friends ({{this.appService.getUserData().friends.length}})
                    </p>
                    <button routerLink="/search-friends">
                        <fa-icon [icon]="faUserPlus" class="text-green-400"></fa-icon>
                    </button>
                </div>
                <div class="h-64 overflow-y-scroll w-full">
                    <app-friend-list-item [type]="'friends'" [friends]="this.appService.getUserData().friends"></app-friend-list-item>
                </div>
    
            </div>
        </div>
        <footer class="bg-purple-500 p-3 w-full flex flex-row justify-between">
            <p class="text-sm">Developed by <span class="font-bold">Xavier La Rosa</span></p>
        </footer>
    </div>

</ng-sidebar-container>
